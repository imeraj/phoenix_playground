run.config:  
  # elixir runtime
  engine: elixir

  # we need nodejs in development
  # ensure inotify exists for hot-code reloading
  dev_packages:
    - nodejs
    - inotify-tools

  # cache node_modules
  cache_dirs:
    - node_modules

  # add node_module bins to the $PATH
  extra_path_dirs:
    - node_modules/.bin

  # enable the filesystem watcher
  fs_watch: true

deploy.config:  
  # generate the static assets digest
  extra_steps:
    - mix phoenix.digest

  # just before the new process comes online, 
  # let's migrate the database
  before_live:
    web.main:
      - mix ecto.create --quiet
      - mix ecto.migrate

# add mysql as a data component
data.db:
  image: nanobox/mysql:5.7
  local_only: true

web.main:  
  start: node-start mix phx.server
